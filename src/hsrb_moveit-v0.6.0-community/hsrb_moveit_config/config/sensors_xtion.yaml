 sensors:
  - sensor_plugin: occupancy_map_monitor/PointCloudOctomapUpdater
    point_cloud_topic: /hsrb/head_rgbd_sensor/depth_registered/rectified_points #/point_cloud_transformed 
    max_range: 5.0
    point_subsample: 1
    padding_offset: 0.1
    padding_scale: 1.0
    queue_size: 100
    filtered_cloud_topic: filtered_cloud
